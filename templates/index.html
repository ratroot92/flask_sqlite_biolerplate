<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>SIMPLE FLASK APP</title>
    <style>
        tr,
        td {
            font-size: 12px;
            ;
        }
    </style>
</head>

<body>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->


    <div class="conatiner">
        <!-- <img src="{{ url_for('static',filename='1.png') }}" alt=""> -->
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">suggesstion1</th>
                            <th scope="col">suggesstion2</th>
                            <th scope="col">suggesstion3</th>
                            <th scope="col">suggesstion4</th>
                            <th scope="col">suggesstion5</th>
                            <th scope="col">created_at</th>
                            <th scope="col">updated_at</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for x in allSuggestions %}
                        <tr>
                            <th scope="row">{{loop.index }}</th>

                            <th scope="col">{{ x.suggestion1 }}</th>
                            <th scope="col">{{ x.suggestion2 }}</th>
                            <th scope="col">{{ x.suggestion3 }}</th>
                            <th scope="col">{{ x.suggestion4 }}</th>
                            <th scope="col">{{ x.suggestion5 }}</th>
                            <th scope="col">{{ x.created_at }}</th>
                            <th scope="col">{{ x.updated_at }}</th>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>


            </div>
            <div class="col-md-4 offset-md-4">
                <form action="/submitForm" METHOD="POST">
                    <div class="form-group">
                        <label for="">{{ data }}</label> <input type="text" name="text" id="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-sm btn-success" />
                    </div>
                </form>
            </div>

        </div>
    </div>
    <script>
        console.log("JQUERY")
    </script>
</body>

</html>
